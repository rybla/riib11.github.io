---
layout: default
---

<div class="feed">

  {% for post in site.posts %}
  <div class="header feed-item">

    <!-- title -->
    <div class="title feed-item-title">
      <a class="un-a" href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </div>

    <!-- categories -->
    <div class="categories feed-item-categories">
      {% for category in post.categories %}
      <a class="category un-a" href="/categories/#{{ category | escape }}">
        {{ category }}
      </a>
      {% endfor %}
    </div>

    <!-- date -->
    <div class="feed-item-date">{{ post.date | date: "%Y/%m/%d" }}</div>

    <!-- abstract -->
    <div class="feed-item-abstract">{{ post.abstract }}</div>

  </div>
  {% endfor %}

</div>
