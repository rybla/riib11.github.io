<head>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta charset="utf-8"> -->

    <!-- title -->
    <title>Specifics - {{ page.title }}</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <!-- highlight -->

        <link rel="stylesheet" href="/scripts/highlight/styles/rybla.css">

    <!-- katex -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
        integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">

        crossorigin="anonymous"></script>

        integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"
        onload="renderMathInElement(document.body, [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}, {left: '\\(', right: '\\)', display: false}, {left: '\\[', right: '\\]', display: true}]);"></script>

    <!-- styles -->

    <link rel="stylesheet" type="text/css" href="{{ root_url }}/css/main.css">
